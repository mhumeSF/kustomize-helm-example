apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dev
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    directory:
      recurse: true
      include: "**/dev"
    path: apps
    repoURL: https://github.com/mhumeSF/kustomize-helm-example
    targetRevision: HEAD
    plugin:
      name: kustomize-helm

